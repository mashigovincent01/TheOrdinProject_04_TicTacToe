<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic Tack Toe</h1>
    </header>
    <div id="main">
        <main>
        
            <section>
                <div id="board-container">
                    <div id="board">
                        <div id="1" ></div>
                        <div id="2"></div>
                        <div id="3"></div>
                        <div id="4"></div>
                        <div id="5"></div>
                        <div id="6"></div>
                        <div id="7"></div>
                        <div id="8"></div>
                        <div id="9"></div>
                    </div>
                </div>
                <div id="controls">
                    <div id="turn">Click the start button to play</div>
                    <div id="buttons">
                        <button id="start">Start</button>
                    <button id="reset">Reset</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <footer></footer>
    <script src="index.js"></script>
</body>
</html>
